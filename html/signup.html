<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/style/login_Style.css">
    <title>Вход в систему</title>
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                {not_correct}
                <form action="/login/signupCheck.php" method="post" class="login100-form flex-sb flex-w">
                    <span class="login100-form-title p-b-51">
                        Регистрация
                    </span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" type="email" name="email" placeholder="Email" value="{email}">
                    </div>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" type="username" name="login" placeholder="Логин" value="{login}">
                    </div>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" type="password" name="password1" placeholder="Пароль" value="{password1}">
                    </div>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" type="password" name="password2" placeholder="Повторите пароль">
                    </div>
                    <div class="container-login100-form-btn m-t-17 m-b-down">
                        <button class="login100-form-btn">
                            Зарегистрироваться
                        </button>
                    </div>
                    <div class="flex-centre p-b-24">
                        <div>
                            <a href="/" class="txt1">
                                Вернуться на главную
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
