<main>
    <h2>Админская страница</h2>
    <div class="input-container">
        <h3>Добавить наёмника</h3>
        <form action="/adminTools/createMerc.php" method="post">
            <div class="input-wrapper">
                <input type="text" name="name" placeholder="Имя">
                <input type="text" name="price" placeholder="Цена" pattern="\d+">
                <input type="text" name="desc" placeholder="Описание">
                <textarea name="features" placeholder="Особенности"></textarea>
                <input type="submit" class="form-btn" value="Сохранить">
            </div>
        </form>
    </div>
    <div class="input-container">
        <h3>Добавить FAQ</h3>
        <form action="/adminTools/createHelpElement.php" method="post">
            <div class="input-wrapper">
                <input type="text" name="question" placeholder="Вопрос">
                <input type="text" name="answer" placeholder="Ответ">
                <input type="submit" class="form-btn" value="Сохранить">
            </div>
        </form>
    </div>
    <div class="input-container">
        <h3>Удалить наёмника</h3>
        <form action="/adminTools/deleteMerc.php" method="post">
            <div class="input-wrapper">
                <input type="text" name="name" placeholder="Имя наёмника">
                <input type="submit" class="form-btn" value="Удалить">
            </div>
        </form>
    </div>
    <div class="input-container">
        <h3>Удалить FAQ</h3>
        <form action="/adminTools/deleteHelpElement.php" method="post">
            <div class="input-wrapper">
                <input type="text" name="question" placeholder="Вопрос">
                <input type="submit" class="form-btn" value="Удалить">
            </div>
        </form>
    </div>
    <div class="input-container">
        <h3>Рассылка</h3>
        <form action="/adminTools/doEmailDistribution.php" method="post">
            <div class="input-wrapper">
                <input type="text" name="mail-subject" placeholder="Заголовок">
                <textarea name="mail-text" placeholder="Текст"></textarea>
                <input type="submit" class="form-btn" value="Отправить">
            </div>
        </form>
    </div>
</main>
